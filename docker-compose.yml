version: '3'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_USERNAME=admin
      - ELASTIC_PASSWORD=admin
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./docs:/usr/share/elasticsearch/docs
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - elastic

  fscrawler:
    image: dadoonet/fscrawler:2.9-ocr-es7
    container_name: fscrawler
    volumes:
      - ./docs:/usr/share/fscrawler/data
      - ./fscrawler_config:/usr/share/fscrawler/config
    command: ["fscrawler", "--config_dir", "/usr/share/fscrawler/config", "--loop", "1"]

volumes:
  esdata:
    driver: local

networks:
  elastic:
    driver: bridge
