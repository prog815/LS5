version: '3'

services:
  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: elasticsearch
    restart: always
    volumes:
      - esdata:/usr/share/elasticsearch/data/
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - elastic

  kibana:
    image: kibana:8.11.1
    container_name: kibana
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - elastic

  fscrawler:
    image: dadoonet/fscrawler:2.9-ocr-es7
    container_name: fscrawler
    volumes:
      - ./docs:/usr/share/fscrawler/data
      - ./fscrawler_config:/usr/share/fscrawler/config
    command: ["fscrawler", "--config_dir", "/usr/share/fscrawler/config", "--loop", "1"]

volumes:
  esdata:
    driver: local

networks:
  elastic:
    driver: bridge
